<svg preserveaspectratio="xMidYMid meet" style="width: 100%; height: 100%" viewbox="0 0 100 100" height="290" width="100%" 
    xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" >
<style>

.image__size {
    width: 100%;
    height: 290px;
}

.image__container {
    position: relative;
}

.image__main {
    position: absolute;
    z-index: 2;
    top: 0;
    left: 0;
    transition: all 0.5s ease;
}

.image__hover {
    position: absolute;
    z-index: 1;
    top: 0;
    left: 0;
    transition: all 0.5s ease;
}

.image__hover:hover {
    opacity: 0;
}

</style>
    <defs>
        <pattern class="image__size" id="image" patternUnits="userSpaceOnUse" width="100%" height="290px">
            <image  class="image__size" href="https://raw.githubusercontent.com/kah3vich/kah3vich/main/assets/img/hover.png" width="100%" height="290px" />
        </pattern>
        <pattern class="image__size" id="image__hover" patternUnits="userSpaceOnUse" width="100%" height="290px">
            <image class="image__size" href="https://raw.githubusercontent.com/kah3vich/kah3vich/main/assets/img/beloved.jpg" width="100%" height="290px" />
        </pattern>
    </defs>
    <g class="image__container">
        <rect class="image__size image__main" fill="url(#image)" width="100%" height="290px"/>
        <rect class="image__size image__hover" fill="url(#image__hover)" width="100%" height="290px"/>
    </g>
</svg>